{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded my-6 p-6">
    <h1 class="text-2xl font-bold mb-4">Detalles del Producto</h1>
    
    <p><strong>Código:</strong> {{ producto.codigo }}</p>
    <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    <p><strong>Precio:</strong> {{ producto.precio }}</p>
    <p><strong>Stock Actual:</strong> {{ producto.estado_stock }}</p>
    
    <a href="{% url 'editar_producto' producto.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Editar</a>
    <a href="{% url 'lista_productos' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Volver</a>
</div>
{% endblock %}
