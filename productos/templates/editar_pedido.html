{% extends "base.html" %}

{% block title %}Editar Pedido{% endblock %}

{% block content %}
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6">Editar Pedido</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-4">
                <div class="flex flex-col">
                    <label for="id_proveedor" class="text-sm font-medium text-gray-700">Proveedor</label>
                    {{ form.proveedor }}
                </div>
                <div class="flex flex-col">
                    <label for="id_fecha_pedido" class="text-sm font-medium text-gray-700">Fecha del Pedido</label>
                    {{ form.fecha_pedido }}
                </div>
                <div class="flex flex-col">
                    <label for="id_productos" class="text-sm font-medium text-gray-700">Productos</label>
                    {{ form.productos }}
                </div>
                <div class="flex flex-col">
                    <label for="id_estado" class="text-sm font-medium text-gray-700">Estado</label>
                    {{ form.estado }}
                </div>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300">Guardar</button>
                <a href="{% url 'lista_pedidos' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
