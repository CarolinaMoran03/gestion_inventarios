{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6">Editar Producto</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-4">
                <div class="flex flex-col">
                    <label for="id_nombre" class="text-sm font-medium text-gray-700">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="flex flex-col">
                    <label for="id_descripcion" class="text-sm font-medium text-gray-700">Descripción</label>
                    {{ form.descripcion }}
                </div>
                <div class="mb-4">
                    <label for="ubicacion" class="block text-gray-700">Ubicación en Almacén:</label>
                    {{ form.ubicacion }}  <!-- Este campo se precargará -->
                </div>
                <div class="flex flex-col">
                    <label for="id_precio" class="text-sm font-medium text-gray-700">Precio</label>
                    {{ form.precio }}
                </div>
                <div class="flex flex-col">
                    <label for="id_stock_actual" class="text-sm font-medium text-gray-700">Stock Actual</label>
                    {{ form.stock_actual }}
                </div>
                <div class="flex flex-col">
                    <label for="id_stock_actual" class="text-sm font-medium text-gray-700">Categoria</label>
                    {{ form.categoria }}
                </div>
            </div>

            
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300">Guardar</button>
            <a href="{% url 'lista_productos' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Cancelar</a>
            
        </form>
    </div>
{% endblock %}
