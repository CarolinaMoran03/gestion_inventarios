{% extends "base.html" %}

{% block title %}Editar Proveedor{% endblock %}

{% block content %}
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6">Editar Proveedor</h1>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-4">
                <div class="flex flex-col">
                    <label for="id_nombre" class="text-sm font-medium text-gray-700">Nombre</label>
                    {{ form.nombre }}
                </div>
                <div class="flex flex-col">
                    <label for="id_telefono" class="text-sm font-medium text-gray-700">Teléfono</label>
                    {{ form.telefono }}
                </div>
                <div class="flex flex-col">
                    <label for="id_direccion" class="text-sm font-medium text-gray-700">Dirección</label>
                    {{ form.direccion }}
                </div>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300">Guardar</button>
                <a href="{% url 'lista_proveedores' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
