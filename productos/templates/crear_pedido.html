{% extends 'base.html' %}

{% block title %}Crear Pedido{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded my-6 p-6">
    <h1 class="text-2xl font-bold mb-6">Crear Pedido</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300">Guardar</button>
        <a href="{% url 'lista_pedidos' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Cancelar</a>
    </form>
</div>
{% endblock %}
