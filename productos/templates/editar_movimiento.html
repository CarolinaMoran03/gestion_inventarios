{% extends "base.html" %}

{% block title %}Editar Movimiento de Inventario{% endblock %}

{% block content %}
    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6">Editar Movimiento de Inventario</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-4">
                <div class="flex flex-col">
                    <label for="id_producto" class="text-sm font-medium text-gray-700">Producto</label>
                    {{ form.producto }}
                </div>
                <div class="flex flex-col">
                    <label for="id_tipo_movimiento" class="text-sm font-medium text-gray-700">Tipo de Movimiento</label>
                    {{ form.tipo_movimiento }}
                </div>
                <div class="flex flex-col">
                    <label for="id_cantidad" class="text-sm font-medium text-gray-700">Cantidad</label>
                    {{ form.cantidad }}
                </div>
                <div class="flex flex-col">
                    <label for="id_fecha_movimiento" class="text-sm font-medium text-gray-700">Fecha del Movimiento</label>
                    {{ form.fecha_movimiento }}
                </div>
                <div class="flex flex-col">
                    <label for="id_lote" class="text-sm font-medium text-gray-700">Lote</label>
                    {{ form.lote }}
                </div>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors duration-300">Guardar</button>
                <a href="{% url 'lista_movimientos' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition-colors duration-300">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
