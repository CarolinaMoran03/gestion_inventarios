{% extends 'base.html' %}

{% block title %}Crear Movimiento{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded my-6 p-6">
    <h1 class="text-2xl font-bold mb-4">Crear Movimiento</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Guardar</button>
    </form>

    <a href="{% url 'lista_movimientos' %}" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 inline-block">Volver a la lista</a>
</div>
{% endblock %}
