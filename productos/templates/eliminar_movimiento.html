{% extends 'base.html' %}

{% block title %}Eliminar Movimiento{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded my-6 p-6">
    <h1 class="text-2xl font-bold mb-4">Eliminar Movimiento</h1>

    <p>¿Estás seguro de que deseas eliminar el movimiento con el código {{ movimiento.codigo }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Eliminar</button>
        <a href="{% url 'lista_movimientos' %}" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 inline-block">Cancelar</a>
    </form>
</div>
{% endblock %}
