{% extends 'base.html' %}

{% block title %}Detalle del Proveedor{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg my-6 p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Detalles del Proveedor</h1>

    <div class="mb-4">
        <label class="block text-gray-700 font-medium">Código:</label>
        <p class="mt-1 text-gray-900">{{ proveedor.codigo }}</p>
    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 font-medium">Nombre:</label>
        <p class="mt-1 text-gray-900">{{ proveedor.nombre }}</p>
    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 font-medium">Teléfono:</label>
        <p class="mt-1 text-gray-900">{{ proveedor.telefono }}</p>
    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 font-medium">Dirección:</label>
        <p class="mt-1 text-gray-900">{{ proveedor.direccion }}</p>
    </div>
    
    <div class="flex items-center mt-6">
        <a href="{% url 'editar_proveedor' proveedor.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Editar</a>
        <a href="{% url 'lista_proveedores' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Volver</a>
    </div>
</div>
{% endblock %}
