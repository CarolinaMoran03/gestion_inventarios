{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded my-6 p-6">
    <h1 class="text-2xl font-bold mb-4">Eliminar Pedido</h1>
    <p>¿Estás seguro de que deseas eliminar el pedido {{ pedido.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirmar" class="bg-red-500 text-white px-4 py-2 rounded">Confirmar</button>
        <a href="{% url 'lista_pedidos' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
    </form>
</div>
{% endblock %}
