{% extends 'base.html' %}

{% block title %}Detalle del Pedido{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded my-6 p-6">
    <h1 class="text-2xl font-bold mb-4">Detalle del Pedido</h1>
    
    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">NÃºmero de Pedido</label>
        <div class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ pedido.id }}</div>
    </div>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Fecha</label>
        <div class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ pedido.fecha_pedido|date:"d/m/Y" }}</div>
    </div>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Proveedor</label>
        <div class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ pedido.proveedor.nombre }}</div>
    </div>

    <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Estado</label>
        <div class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">{{ pedido.estado }}</div>
    </div>

    <div class="flex gap-4 mt-6">
        <a href="{% url 'editar_pedido' pedido.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded">Editar</a>
        <a href="{% url 'lista_pedidos' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Volver a la Lista</a>
    </div>
</div>
{% endblock %}
